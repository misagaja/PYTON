<!DOCTYPE html>
<html lang="en">
    <head>
	<link rel="stylesheet" href="style.css">
        <title>Search</title>

    </head>
    <body>
<h1>Advanced search</h1>



		<button style="position:relative;left:-72px;" class="link"><a   href="index.html">Google Search</a></button>
  
	<div class="center">
	 <form action="https://www.google.com/search" style="text-align:center;">
		<table>
		<tr><td class="prompt" >Find pages with "all these words:"</td><td><input type="text"  name="as_q"></td></tr>
		<tr><td class="prompt">Find pages with "this exact word or phrase:"</td><td><input type="text"  name="as_epq"></td></tr>
		<tr><td class="prompt">Find pages with "any of these words:"</td><td><input type="text"  name="as_oq"></td></tr>
		<tr><td class="prompt">Find pages with "none of these words:"</td><td><input type="text"  name="as_eq"></td></tr>
		</table>

            <input class="advanced" type="submit" value="Advanced Search">
        </form>
	</div>
    </body>
</html>
